<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3 Recipe App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.9.0/dist/web3.min.js"></script>
    <script src="js/main.js" defer></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold mb-8 text-center">Web3 Recipe App</h1>
        
        <div id="wallet-section" class="mb-8">
            <button id="connect-wallet" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Connect Wallet
            </button>
            <p id="wallet-address" class="mt-2 text-gray-600"></p>
        </div>

        <div id="recipe-form" class="bg-white p-6 rounded-lg shadow-md mb-8">
            <h2 class="text-2xl font-bold mb-4">Add New Recipe</h2>
            <form id="add-recipe-form">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="title">Title</label>
                    <input type="text" id="title" required
                        class="w-full px-3 py-2 border rounded-lg">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="ingredients">Ingredients</label>
                    <textarea id="ingredients" required
                        class="w-full px-3 py-2 border rounded-lg"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2" for="instructions">Instructions</label>
                    <textarea id="instructions" required
                        class="w-full px-3 py-2 border rounded-lg"></textarea>
                </div>
                <button type="submit" 
                    class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                    Add Recipe
                </button>
            </form>
        </div>

        <div id="recipes-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Recipes will be dynamically added here -->
        </div>
    </div>
</body>
</html>
